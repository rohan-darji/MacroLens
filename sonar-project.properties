# SonarCloud Configuration for MacroLens
# Organization and project keys should be set in SonarCloud UI

sonar.organization=rohan-darji
sonar.projectKey=rohan-darji_MacroLens

# Project metadata
sonar.projectName=MacroLens
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=backend,extension/src
sonar.tests=backend,extension/tests

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/bin/**,**/*_test.go,**/vendor/**,extension/tests/**

# Test exclusions
sonar.test.exclusions=**/*_test.go,extension/tests/**

# Coverage reports
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=extension/coverage/lcov.info
sonar.typescript.lcov.reportPaths=extension/coverage/lcov.info

# Test execution reports
sonar.go.tests.reportPaths=backend/test-report.json

# Language-specific settings
sonar.go.file.suffixes=.go
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx

# Source encoding
sonar.sourceEncoding=UTF-8

# Links
sonar.links.homepage=https://github.com/rohan-darji/MacroLens
sonar.links.ci=https://github.com/rohan-darji/MacroLens/actions
sonar.links.scm=https://github.com/rohan-darji/MacroLens
sonar.links.issue=https://github.com/rohan-darji/MacroLens/issues
